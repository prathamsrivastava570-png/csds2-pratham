<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        div{
            background-color: aqua;
            width: 400px;
            height: 200px;
            margin:20px; /*does not impact width and height*/
            padding:20px 30px;
            border: 10px solid;  
        }
        html,*{margin: 0px; padding: 0%; box-sizing: border-box;}
    </style>
</head>
<body>
    <div>
        <h1>abes</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores suscipit cupiditate ab culpa praesentium reiciendis vel obcaecati quam quidem et at excepturi atque expedita nam, dolor in nisi odit soluta.</p>
    </div>
    
</body>
</html>
